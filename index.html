<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icons8-alarm-clock-48.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Neon Clock- A Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <h1 class="glow">Neon Clock</h1>
      <!-- main div -->
    <div id="time">
      <div class="circle">
        <div id="hours" class="text-bg glow">00</div>
      </div>

      <div class="circle">
        <div id="minutes" class="text-bg glow">00</div>
      </div>

      <div class="circle">
        <div id="seconds" class="text-bg glow">00</div>
      </div>

      <div class="ap">
        <div id="ampm" class="text-bg glow">AM</div>
      </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
